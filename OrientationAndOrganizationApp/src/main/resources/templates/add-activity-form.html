<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Activity</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
</head>
<body>

<div class="container">
    <h3>Add a nw activity without certain classroom</h3>
    <hr/>

    <form th:action="@{/activities/saveEmployee}" th:object="${employee}" method="POST">

        <input type="text" th:field="*{course}" class="form-control col-4 mb-4" placeholder="Enter course name"/>

        <input type="text" th:field="*{activityType}" class="form-control col-4 mb-4" placeholder="Enter Activity Type"/>

        <input type="text" th:field="*{specialization}" class="form-control col-4 mb-4" placeholder="Enter Specialization"/>

        <input type="text" th:field="*{studentGroup}" class="form-control col-4 mb-4" placeholder="Enter group"/>

        <input type="text" th:field="*{studentSubgroup}" class="form-control col-4 mb-4" placeholder="Enter subgroup"/>

        <input type="text" th:field="*{day}" class="form-control col-4 mb-4" placeholder="Enter day"/>

        <input type="time" th:field="*{startHour}" class="form-control col-4 mb-4" placeholder="Enter start hour"/>

        <input type="time" th:field="*{endHour}" class="form-control col-4 mb-4" placeholder="Enter end hour"/>

        <input type="text" th:field="*{classroomType}" class="form-control col-4 mb-4" placeholder="Enter classroom type"/>

        <input type="text" th:field="*{teacher}" class="form-control col-4 mb-4" placeholder="Enter teacher"/>

        <button type="submit" class="btn btn-primary col-2">Save</button>
        <input type="hidden" th:field="*{id}"/>

    </form>
    <hr/>
    <a th:href="@{/activities/list}">Back to list</a>
</div>

</body>
</html>
