          crossorigin="anonymous"/>
</head>
<body style="background-color: #e1d2b8; text-align:center">
<nav class="navbar navbar-expand-lg" style="background-color: #9BBDF8;">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">O&O App</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="teacher_home.html">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Menu
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                        <li><a class="dropdown-item" href="teacher_search.html">Search classroom</a></li>
                        <li><a class="dropdown-item" href="teacher_schedule.html">Schedule</a></li>
                        <li><a class="dropdown-item" href="teacher_activities.html">Activities</a></li>

                        <li>
                            <hr class="dropdown-divider">

</nav>
<div class="container">

    <hr/>
    <a th:href="@{/activities/addActivityForm}" class="btn btn-primary">Add Activity</a>
    <br/><br/>
    <table class="table table-bordered table-striped">

        <thead>
        <tr>
            <th>Course</th>
            <th>Day</th>
            <th>Start hour</th>
            <th>End hour</th>
            <th>Classroom</th>
            <th>Teacher First Name</th>
            <th>Teacher Last Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="activity: ${activities}">
            <td th:text="${activity.getCourseName()}"></td>
            <td th:text="${activity.getDay()}"></td>
            <td th:text="${activity.getStartHour()}"></td>
            <td th:text="${activity.getEndHour()}"></td>
            <td th:text="${activity.getClassroom()}"></td>
            <td th:text="${activity.getTeacherFirstName()}"></td>
            <td th:text="${activity.getTeacherLastName()}"></td>
            <td>
                <a th:href="@{/activities/showUpdateForm(employeeId=${activity.id})}" class="btn btn-info">Update</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
